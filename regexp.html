<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <style>
        body {
            text-align: center;
            background-color: lightgrey;
        }
        .home {
            padding-top: 5px;
            padding-bottom: 10px;
        }
    </style>
    <script>
        function testRE() {
            var ui = document.getElementById("ui").value;
            var re = document.getElementById("re").value;

            var exp = RegExp(re);
            var res = exp.test(ui);

            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>
<body>
    <div class="home"><a target="_blank" href="https://cpsc-44000-bc.azurewebsites.net">Home</a></div>

    Input: <input id="ui" type="text" value=""><br>
    RegExp: <input id="re" type="text" value=""><br>
    <button type="button" onclick="testRE()">Test</button>
    <br><br>
    Result: <p id="result"></p>
</body>

</html>
